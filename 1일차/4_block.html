<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote 인용문(다른사람의 말이나 글을 따옴)</title>
</head>

<body>

        <p>
            우리나라에서 두번째 높은 산은?
            <blockquote>내장산</blockquote>
            <blockquote>지리산</blockquote>
        </p>

            <blockquote>관악산</blockquote>

</body>
</html>
